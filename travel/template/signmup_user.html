<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../static/design/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="../static/design/fonts/iconic/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" type="text/css" href="../static/design/vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="../static/design/vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="../static/design/vendor/animsition/css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="../static/design/vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css" href="../static/design/vendor/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="../static/design/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/design/css/main.css">

    <!-- <meta name="robots" content="noindex, follow"> -->
    <script src="https://kit.fontawesome.com/91d0dae163.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form class="form-signin" method="post">
                {% csrf_token %}
                <span class="login100-form-title p-b-37">
                    Sign up
                </span>
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username ">
                    <input class="input100" type="text" name="username" placeholder="username" required>
                    <span class="focus-input100"></span>
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                        <input class="input100" type="email" name="email" placeholder="Email" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                        <input class="input100" type="password" name="pass1" placeholder="password" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-25" data-validate="Enter conform password">
                        <input class="input100" type="password" name="pass2" placeholder="password" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-25" data-validate="verification code">
                        <input class="input100" type="text" name="veri_code" placeholder="code" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Sign In
                        </button>
                    </div>
                    <div class="text-center p-t-57 p-b-20">
                        <span class="txt1">
                            Or login with
                        </span>
                    </div>
                    <div class="flex-c p-b-112">
                        <a href="#" class="login100-social-item">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="login100-social-item">
                            <i class="fa-brands fa-github fa-beat" style="color: #121212;"></i>
                        </a>
                        <a href="#" class="login100-social-item">
                            <img src="../static/logs/icon-google.webp" alt="GOOGLE">
                        </a>
                    </div>
                    <div class="text-center">
                        <a href="/" class="txt2 hov1">
                            Sign in
                        </a>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
