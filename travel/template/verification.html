<head>

    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../static/design/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="../static/design/vendor/animate/animate.css">

<body>
    <div class="container-login100" >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form  class="form-signin" method="post" action="/">
                {% csrf_token %}  
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Your Verification code">
                    <input class="input100" type="text" name="verifi_otp_code" placeholder="verification_OTP" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Done
                    </button>
                </div>

            </form>
        </div>
    </div>
    <div id="dropDownSelect1"></div>
</body>

</html>
