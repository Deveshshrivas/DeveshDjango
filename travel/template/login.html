<body>
    <div class="container-login100" >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form  class="form-signin" method="post" action="/">
                {% csrf_token %}  
                <span class="login100-form-title p-b-37">
                    Sign In
                </span>
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                    <input class="input100" type="text" name="username" placeholder="username or email" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="password" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Sign In
                    </button>
                </div>
                <div class="text-center p-t-57 p-b-20">
                    <span class="txt1">
                        Or login with
                    </span>
                </div>
                <div class="flex-c p-b-112">
                    <a href="#" class="login100-social-item">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="login100-social-item">
                        <i class="fa-brands fa-github fa-beat" style="color: #121212;"></i>
                    </a>
                    <a href="https://www.youtube.com/watch?v=tZ_YVlrMGgg" class="login100-social-item">
                        <img src="../static/logs/icon-google.webp" alt="GOOGLE">
                    </a>
                </div>
                <div class="text-center">
                    <a href="./signmup_user" class="txt2 hov1">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div id="dropDownSelect1"></div>
